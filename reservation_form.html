<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>

    <div>
      <label for="fullname">Full name* :</label><br />
      <input
        type="text"
        class="text"
        id="fullname"
        placeholder="FirstName LastName"
      />
    </div>
    <div>
      <label for="email">Email address* :</label><br />
      <input type="email" class="text" id="email" placeholder="EMAIL_ADDRESS" />
    </div>
    <div>
      <label for="package">Select Tour Package* :</label><br />
      <select name="package" id="package">
        <option value="Goa">Goa</option>
      </select>
    </div>
    <div>
      <label for="arrival_date">Arrival date*:</label><br />
      <input type="date" id="arrival_date" placeholder="m/d/y" />
    </div>
    <div>
      <label for="number_person">Number of persons*:</label><br />
      <input type="number" id="number_person" placeholder="UNKNOW_TYPE" />
    </div>
    <div>
      <label for="">What would you want to avail?*:</label><br />
      <label for="boarding">Boarding</label>
      <input
        type="checkbox"
        name="avail_checkbox[]"
        id="boarding"
        value="boarding"
      /><br />
      <label for="fooding">Fooding</label>
      <input
        type="checkbox"
        name="avail_checkbox[]"
        id="fooding"
        value="fooding"
      /><br />
      <label for="sight_seeing">Sight seeing</label>
      <input
        type="checkbox"
        name="avail_checkbox[]"
        id="sight_seeing"
        value="sight_seeing"
      /><br />
    </div>
    <div>
      <label for="discount_code">Discount Coupon code: </label><br />
      <input
        type="text"
        class="text"
        id="discount_code"
        placeholder="UNKNOW_TYPE"
      />
    </div>
    <div>
        <label for="terms_and_conditions_section">Terms and conditions*</label><br />
        <input type="radio" name="terms_and_conditions" id="agree" value="agree" checked>
        <label for="agree">I agree</label>
        <input type="radio" name="terms_and_conditions" id="disagree" value="disagree">
        <label for="disagree">I disagree</label>
    </div>
    <button type="button">Complete reservation</button>
  </body>
</html>
